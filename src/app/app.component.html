<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form id="register" (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <button
            class="btn btn-default"
            type="button"
            (click)="suggestUserName()"
          >
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span class="help-block" *ngIf="!email.valid && email.touched"
              >Please enter a vlid email!</span
            >
          </div>
        </div>
        <p
          *ngIf="!userData.valid && userData.touched"
          class="help-block center"
        >
          User Data is invalid
        </p>
        <div ngModelGroup="securityQuestion">
          <div class="form-group">
            <label for="secret">Secret Questions</label>
            <select
              class="form-control"
              [ngModel]="defaultQuestion"
              name="secret"
              required
            >
              <option value="pet">Your first Pet?</option>
              <option value="teacher">Your first teacher?</option>
            </select>
          </div>
          <div class="form-group">
            <textarea
              name="questionAnswer"
              class="form-control"
              rows="3"
              [(ngModel)]="answer"
            ></textarea>
          </div>
          <p>Your reply: {{ answer }}</p>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              name="gender"
              [ngModel]="defaultGender"
              [value]="gender"
              required
            />
            {{ gender }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
      <hr />
      <div class="row" *ngIf="submitted">
        <div class="col-sx-12">
          <h3>Your Data</h3>
          <p>User Name: {{ user.username }}</p>
          <p>Email: {{ user.email }}</p>
          <p>Secret Question: Your first {{ user.secetQuestion }}</p>
          <p>Answer: {{ user.answer }}</p>
          <p>Gender: {{ user.gender }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
